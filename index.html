<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>"NFT Preview card component"</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet" />
    <!-- Css Style -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- Main Container -->
    <main class="main-container">
      <!-- Card Container -->
      <div class="nft-card-container">
        <!-- Equilibrium Cube -->
        <article
          class="equilibrium-img"
          role="img"
          aria-label="Equilibrium Cube">
          <img src="./images/image-equilibrium.jpg" alt="" />
        </article>

        <div class="icon-view">
          <img src="./images/icon-view.svg" alt="" />
        </div>
        <!-- Text Content -->
        <div class="text-content-nft">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <!-- Currency and Time -->
        <div class="currency-and-time">
          <div class="nft-price">
            <img src="./images/icon-ethereum.svg" alt="" />
            <span>0.041 ETH</span>
          </div>

          <div class="time-left">
            <img src="./images/icon-clock.svg" alt="" />
            <span class="days-left"> 3 days left</span>
          </div>

          <!-- Footer -->
          <footer class="footer">
            <img src="./images/image-avatar.png" alt="" />
            <span class="creator">Creation of Jules Wyvern</span>
          </footer>
        </div>
      </div>
    </main>
  </body>
</html>
